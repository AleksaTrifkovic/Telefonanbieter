while (vStart<=200){
if(vGesamtKostenA<vGesamtkostenB) {

    vStart = vStart + 10;
}
if(vGesamtKostenA>vGesamtkostenB) {
    vAusgabe = vAusgabe + "<tr>" + "<th>" + vStart + "</th>" + "<th>" + vGesamtKostenA + "</th>" + "<th>" + vGesamtkostenB + "</th>" + "<th>" + Anbieter B ist der günstigere! + "<th>" + "</tr>" ;
        
    vStart = vStart + 10;
}
else() {
    vAusgabe = vAusgabe + <style color="green"> "<tr>" + "<th>" + vStart + "</th>" + "<th>" + vGesamtKostenA + "</th>" + "<th>" + vGesamtkostenB + "</th>" + "<th>" + Kritische Menge erreicht! + "<th>" + "</tr>" ;
        
    vStart = vStart + 10;
}




document.getElementById("idAusgabe").innerHTML = vAusgabe;
}
 
    
        
    }
